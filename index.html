<!DOCTYPE html>
<html> 

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div class="box">
            <h1>Login</h1>
            <form>
                <label class="input" for="email">Email</label> <br/>
                <input class="input" type="email" id="email"/><br>

                <label class="input" for="password">Password</label> <br/>
                <input class="input" type="passsword" id="password"/> <br/>

                <input class="check" type="checkbox" id="check"/>
                <label for="check">Remember me?</label>

                <input class="button" type="button" value="LOGIN"/>
                <a href="#">Forgot Password?</a> 
            </form>

            <div class="space">
                <br>
            </div>
                <hr>
            <div class="smallbox">
                <p>OR</p>
            </div>
            <div class="icons">
                <img class="icon-size" src="google.png"/>
                <img class="icon-size" src="facebook.png"/>
                <img class="icon-size" src="linkedin.png"/>
            </div>
        </div>
    </body>
</html>
